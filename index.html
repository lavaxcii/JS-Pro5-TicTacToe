<body>
  <div class="gameContainer">
    <div class='introMenu'>
      <h1 class='introText'>Welcome, mortal!</h1>
      <form action="">
        <p class="playerName">Enter puppy 1 name:</p>
        <input id='player1Name' type="text" type="text"
        value='Puppy' required maxlength='15'>
        <p class="playerName">Enter puppy 2 name:</p>
        <input id='player2Name' type="text" type="text"
        value='Puppynator' required maxlength='15'>
        <div class="gameOptions">
          <label for="pvp">Against Human</label>
          <input type="radio" id="gopvp" name="go" value="gameModePvp" checked>
          <label for="pvairnd">Against AI (random)</label>
          <input type="radio" id="gopvairnd" name="go"
          value="gameModePvairnd">
          <label for="pvaismart">Against AI ('smart')</label>
          <input type="radio" id="gopvaismart" name="go" value="gameModePvaismart" >
        </div>
      </form>
      <button class="startGameBtn">START GAME</button>
    </div>
  </div>

  <audio src="./sounds/roundEnd.mp3" class="roundEnd"></audio>
  <audio src="./sounds/ambient.mp3" class="ambient" loop></audio>
</body>
