<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width = device-width, initial-scale = 1.0">

  <title>Tic Tac Toe - Terminator edition</title>

  <link rel="stylesheet" href="./styleTTT.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Ubuntu&display=swap" rel="stylesheet"> 
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"
  />

  <script src="./appTTT.js" defer></script>

</head>

<body>
  <div class="gameContainer">
    <div class='introMenu'>
      <h1 class='introText'>Welcome, mortal!</h1>
      <form action="">
        <p class="playerName">Enter player 1 name:</p>
        <input id='player1Name' type="text" type="text"
        value='Unonator' required maxlength='15'>
        <p class="playerName">Enter player 2 name:</p>
        <input id='player2Name' type="text" type="text"
        value='Duonator' required maxlength='15'>
      </form>
      <button class="startGameBtn">START GAME</button>
    </div>
  </div>
</body>

</html>
